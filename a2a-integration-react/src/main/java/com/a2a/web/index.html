<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>A2A</title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo="/>
	<style>
		html, body {
			font-family: "Open Sans", "Helvetica Neue", "Helvetica", Helvetica, "Arial", sans-serif;
			width:100%;
			height:100%;
			background-color:#F3F3F3;
		}
		* {
			box-sizing:border-box;
		}
		.root {
			width:100%;
			height:100%;
			position:relative;
		}

		@font-face {
	        font-family: 'icons';
	        src: url('<%ROOT%>/dist/fonts/icons.eot?59888223');
	        src: url('<%ROOT%>/dist/fonts/icons.eot?59888223#iefix') format('embedded-opentype'),
	        	url('<%ROOT%>/dist/fonts/icons.woff?59888223') format('woff'),
	           	url('<%ROOT%>/dist/fonts/icons.ttf?59888223') format('truetype'),
	           	url('<%ROOT%>/dist/fonts/icons.svg?59888223#icons') format('svg');
	        font-weight: normal;
	        font-style: normal;
    	}
     
	    .icon {
	        font-family: "icons";
	        font-style: normal;
	        font-weight: normal;
	        speak: none;
	     
	        display: inline-block;
	        text-decoration: inherit;
	        width: 1em;
	        text-align: center;
	        font-variant: normal;
	        text-transform: none;
	     
	        line-height: 1em;
	     
	        -webkit-font-smoothing: antialiased;
	        -moz-osx-font-smoothing: grayscale;
	    }


		.indexSpinner {
			display:inline-block;
		    -webkit-animation:indexSpin 2s linear infinite;
		    -moz-animation:indexSpin 2s linear infinite;
		    animation:indexSpin 2s linear infinite;
    	}
		@-moz-keyframes indexSpin { 100% { -moz-transform: rotate(360deg); } }
		@-webkit-keyframes indexSpin { 100% { -webkit-transform: rotate(360deg); } }
		@keyframes indexSpin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }    	

		.centered {
		    position: absolute;
		    left: 50%;
		    top: 50%;
		    font-size: 64px;
		    margin: -32px;
		    color: #A0A0A0;
		}
	</style>
	<script type="text/javascript">window.contextPath = '<%ROOT%>';</script>
</head>
<body>
	<div id="root">
		<div class="centered"><div class="icon indexSpinner">&#xe838;</div></div>
	</div>
	<script type="text/javascript" src="<%ROOT%>/dist/s.js?v=<%VERSION%>" defer="defer"></script>
	<div class="dev-tool-size" style="display:none;">
		<div class="xs">XS</div>
		<div class="sm">SM</div>
		<div class="md">MD</div>
		<div class="lg">LG</div>
		<div class="xl">XL</div>
	</div>
</body>
</html>
